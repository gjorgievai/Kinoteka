<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Festival</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/search-style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<form class="form-inline search-form">
    <input type="search" class="form-control"><span class="glyphicon glyphicon-search"></span>
    <button class="btn btn-success">New festival</button>

</form>
<table class="table table-striped table-bordered festivals">
    <thead class="thead-table">
    <tr>
        <th>Season</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>Autumn 2018</td>
            <td>Name1 <button class="btn btn-danger remove-festival">X</button></td>
        </tr>
        <tr>
            <td>Summer 2018</td>
            <td>Name2 <button class="btn btn-danger remove-festival">X</button></td>
        </tr>
        <tr>
            <td>Winter 2018</td>
            <td>Name5 <button class="btn btn-danger remove-festival">X</button></td>
        </tr>
    </tbody>
</table>

</body>
</html>
